<!DOCTYPE html>
<style>
.red {color: #ff0000;}
.green {color:#00ff00;}
.blue {color:0000ff;}
.move {position:absolute; left:200px; top:200px}
.img {height:50px;height:50px;}
</style>



<div class="move">
  <img id="thluffy" class="img" src="thluffy.png">
</div>


<div>
<input type=submit id="start" value="Start"></submit>
<input type=submit id="stop" value="Stop"></submit>
</div>



<script>
var mouseX;
var mouseY;

 window.addEventListener('mousemove',function(e){
     mouseX=e.pageX;
     mouseY=e.pageY;
   }); 

function move(e) {
  var thluffy=document.getElementById("thluffy");
   var moveelt=document.querySelector('.move');
   var x = (moveelt.style.left);
   var y = (moveelt.style.top);
   x=x.substring(0,x.length-2);
   x=parseInt(x);
   y=y.substring(0,y.length-2);
   y=parseInt(y);
   
   if (isNaN(x)) x=200;
   if (isNaN(y)) y=200;

  if (mouseX<x) {
     x=x-3;
  } else {
     x=x+3;
   }

  if (mouseY<y) {
     y=y-3;
  } else {
     y=y+3;
   }
   moveelt.style.left=x+"px";
   moveelt.style.top=y+"px";

  var deltaY = mouseY-y;
  var deltaX = mouseX-x;
  var degs=Math.atan2(deltaY,deltaX) *180 / 3.14159;
  thluffy.style.webkitTransform = "rotate("+degs+"deg)";

  //('-webkit-transform','rotate('+degs+"deg)");

}


var myevent;
function startit() {
 myevent = setInterval(move,100);
}
function stopit() {
	window.clearTimeout(myevent);
}

 document.getElementById("start").addEventListener('click',startit);
 document.getElementById("stop").addEventListener('click',stopit);

</script>
